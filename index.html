<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&family=Brygada+1918:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Fredoka+One&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Red+Hat+Display&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="container">
            <h1>generate a <br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button class="generate-btn">Generate passwords</button>
            <div class="length">
                <label class="title">Password length</label>
                <span></span>
                <input type="range" min="1" max="15" step="1" value="15" class="choke" >
            </div>
            <div class="divisor">
                <!--<input type="range" min="1" max="30" step="1" value="15" class="choke">
                <div style="border: 1px solid black;"></div>-->
            </div> 
        </div>
        <div class="pass-settings">
            <label class="options1">Password Settings</label>
            <ul class="options">
                <li class="option">
                    <input type="checkbox" name="" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" name="" id="uppercase">
                    <label for="uppercase">Uppercase (A-Z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" name="" id="numbers">
                    <label for="numbers">Numbers (0-9)</label>
                </li>
                <li class="option">
                    <input type="checkbox" name="" id="symbols">
                    <label for="symbols">Symbols (!@^%())</label>
                </li>
                <li class="option">
                    <input type="checkbox" name="" id="exc-duplicate">
                    <label for="exc-duplicate">Exclude Duplicates</label>
                </li>
                <li class="option">
                    <input type="checkbox" name="" id="spaces">
                    <label for="spaces">Include spacebar</label>
                </li>
            </ul>
        </div>
        <div class="password">
            <input type="button" class="password-1" value="" style="text-align: center; padding: 4px;">
            <span class="material-icons">copy_all</span>
            <input type="button" class="password-2" value="" style="text-align: center; padding: 4px;">
            <span class="material-icons" onclick="myFunction2()" id="ballz">copy_all</span>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
